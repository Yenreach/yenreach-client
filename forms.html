                                     <!---
         Address (Textarea),
Town (Input text),

          <div class="row">
            <div class="col-lg-10 col-md-9 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-success">Add Business Branch</h4>
                                            </div>
                    <div class="card-body card block">
                        <form role="form" action="working_hours" method="POST" class="row g-3 needs-validation">
                                        <div class="form-group col-12 ">
                                            <label class="py-1 ">Address</label>
                                    <textarea  id="admin" cols="10" rows="5" class="form-control bg-light"></textarea>
                                        </div>
                            <div class="col-12 mb-2">
                                <label for="Town" class="form-label mt-1">Town</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-house"></i></span>
                                    <input type='text' class="form-control" required>
                                    <!--<div class="invalid-feedback">Please Select the Work Day.</div>-->
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <label for="LGA" class="form-label mt-1">Local Government Area</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-geo-alt"></i></span>
                                    <select type="text"  class="form-control"  required>
                                        <option>Akure</option>
                                    </select>
                                    <!--<div class="invalid-feedback">Please Provide the Work Time.</div>-->
                                </div>
                            <div class="col-12 mb-2">
                                <label for="State" class="form-label mt-1">State</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-geo"></i></span>
                                    <select type="text" name="timing" class="form-control"  required>
                                        <option>Ondo State</option>
                                    </select>
                                    <!--<div class="invalid-feedback">Please Provide the Work Time.</div>-->
                                </div>
                            <div class="col-12 mb-2">
                                <label for="Designation" class="form-label mt-1">Designation</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-briefcase"></i></span>
                                    <input type="text" class="form-control"  required>
                                    <!--<div class="invalid-feedback">Please Provide the Work Time.</div>-->
                                </div>
                            <div class="col-12 mb-2">
                                <label for="name" class="form-label mt-1">Name of Person in Charge</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-clock"></i></span>
                                    <input type="text" class="form-control"  required>
                                    <!--<div class="invalid-feedback">Please Provide the Work Time.</div>-->
                                </div>
                            <div class="col-12 mb-2">
                                <label for="contact" class="form-label mt-1">Contact Number</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-telephone"></i></span>
                                    <input type="number" class="form-control"  required>
                                    <!--<div class="invalid-feedback">Please Provide the Work Time.</div>-->
                                </div>
                                </div>
                            <div class="col-12 mb-2">
                                <label for="email" class="form-label mt-1">Contact Email</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-envelope"></i></span>
                                    <input type="email"  class="form-control" required>
                                    <!--<div class="invalid-feedback">Please Provide the Work Time.</div>-->
                                </div>
                                <div class="col-12 mt-3">
                                <button class="btn w-100 text-white py-2" style="background: #00C853;" id="work_submit" name="submit" type="submit">Submit</button>
                            </div>
                            </div>
                            </div>
                            </div>

                        <form role="form" action="working_hours" method="POST" class="row g-3 needs-validation">
